<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Register for Exam</h2>
        <form id="registerForm" action="/register" method="POST">
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="number" class="form-control" id="studentId" name="studentId" required>
            </div>
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" name="studentName" required>
            </div>
            <div class="mb-3">
                <label for="examCenter" class="form-label">Exam Center</label>
                <select class="form-control" id="examCenter" name="examCenter" required>
                    <option value="NIT, Delhi">NIT, Delhi</option>
                    <option value="IDS-2, Noida">IDS-2, Noida</option>
                    <option value="JJK, Kanpur">JJK, Kanpur</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
