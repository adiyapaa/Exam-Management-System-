<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container exam-container">
        <h2 class="royal-title text-center">Exam Details</h2>
        <div id="welcomeUser" class="text-center"></div>
        <form id="examForm">
            <div class="form-group">
                <label for="examType">Exam Type</label>
                <input type="text" id="examType" class="form-control" readonly>
            </div>
            <p class="lead mb-4">Please select whether the exam will be Online or Offline.</p>
            <div class="choice-buttons">
                <button class="btn btn-primary m-2" onclick="selectMode('Online')">Online Exam</button>
                <button class="btn btn-secondary m-2" onclick="selectMode('Offline')">Offline Exam</button>
            </div>
            <div class="form-group">
                <label for="examDate">Exam Date</label>
                <input type="date" id="examDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="examTime">Exam Time</label>
                <input type="time" id="examTime" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="examLocation">Location</label>
                <input type="text" id="examLocation" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
