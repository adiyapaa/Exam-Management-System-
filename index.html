<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-6 text-center">
                <h1 class="royal-title">Exam Management System</h1>
                <p class="lead">Effortless Exam Scheduling</p>
                <div class="choice-buttons">
                    <button class="btn btn-primary m-2 choice-btn" onclick="chooseType('MCQ')">MCQ Questions</button>
                    <button class="btn btn-secondary m-2 choice-btn" onclick="chooseType('Short')">Short Questions</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="login-box p-4">
                    <h3>Login</h3>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="form-group position-relative">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
